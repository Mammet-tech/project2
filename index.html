<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container">
         <header>
      <h1>Akan Name Generator</h1>
      <p>Input your details below to get your Akan name</p>
    </header>
    <main>
      <form>
        <div class="input-box">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" min="1" max="31" required />
        </div>

        <div class="input-box">
          <label for="month">Month</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            required
          />
        </div>

        <div class="input-box">
          <label for="year">Year</label>
          <input
            type="number"
            id="year"
            name="year"
            min="1900"
            max="2025"
            required
          />
        </div>

        <div>
          <label>Gender:</label>
          <label for="gender">Male</label>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="gender">Female</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
        </div>

        <div>
          <input
            type="button"
            id="button"
            name="button"
            value="Display Akan Name"
            title="Click to calculate your Akan name"
          />
        </div>
      </form>
    </section>
   
      <section id="output">
        <p id="akan-name"></p>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
